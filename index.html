<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors Multiplayer</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>
                        Rock Paper Scissors Multiplayer
                    </h1>                   
                </div>
            </div>
        </div>
        <div class="row" id="name-input">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Name" id="username">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="start">Start</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-default">
                    <div class="card-header">
                        <p id="user1">Player 1</p>
                    </div>
                    <div class="card-body choices">
                        <p class="rock">Rock</p>
                        <p class="paper">Paper</p>
                        <p class="scissors">Scissors</p>
                    </div>
                    <div>
                        <p id="user1wl">Wins: Losses:</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-default">
                    <div class="card-body">
                        Who won?
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-default">
                    <div class="card-header">
                        <p id="user2">Player 2</p>
                    </div>
                    <div class="card-body choices">
                        <p class="rock">Rock</p>
                        <p class="paper">Paper</p>
                        <p class="scissors">Scissors</p>
                    </div>
                    <div>
                        <p id="user2wl">Wins: Losses:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Chat Box</h3>
                    </div>
                    <div class="card-body" id="chat-box"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="chat">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="send">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
