<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors Multiplayer</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1>
                            <center>
                                Rock Paper Scissors Multiplayer
                            </center>
                        </h1>                   
                    </div>
                </div>
            </div>
            <div class="row" id="name-input">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Name" id="username">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="start">Start</button>
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-default" id="player1">
                        <div class="card-header">
                            <p id="player1-name">Waiting for Player 1</p>
                        </div>
                        <div id="player1-chosen"></div>
                        <ul>
                        </ul>
                        <div class="outcomes">
                            <div class="outcome-trackers" id="player1-wins"></div>
                            <div class="outcome-trackers" id="player1-losses"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-default">
                        <div class="card-body">
                            <div id="current-turn"></div>
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-default" id="player2">
                        <div class="card-header">
                            <p id="player2-name">Waiting for Player 2</p>
                        </div>
                        <ul>
                        </ul>
                        <div id="player2-chosen"></div>
                        <div class="outcomes">
                            <div class="outcome-trackers" id="player2-wins"></div>
                            <div class="outcome-trackers" id="player2-losses"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title"><center>Chat Box</center></h3>
                        </div>
                        <div class="card-body" id="chat-bar"></div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat-input">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="chat-send">Send</button>
                            </span>
                        </div>
                        <br>
                        <div id="chat-messages"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
